<div class="card">
  <div class="login">
    <div class="text-center">
      <h3>LOGIN</h3>
      <p>Please enter your credentials to login.</p>
    </div>
  </div>
  <form [formGroup]="loginForm" >
    <!-- Username -->
    <div class="form-group ">
      <label for="email"><span class="text-danger">*</span>Email:</label>
      <div>
        <input type="text" id="email" name="email" class="form-control" formControlName="email" required>
      </div>
      <app-validation [control]="loginForm.get('email')" [key]="'Email'"></app-validation>
    </div>
    <!-- Password -->
    <div class="form-group row">
      <label for="password"><span class="text-danger">*</span>Password:</label>
      <div>
        <input type="password" id="password" name="password" class="form-control" formControlName="password" required>
      </div>
      <app-validation [control]="loginForm.get('password')" [key]="'Password'"></app-validation>
    </div>
    <!-- Login -->
    <div class="form-group row">
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</div>
