<div class="container">
  <h2 class="text-center mb-4">Customer Details</h2>
  <table class="table table-dark table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>EMAIL</th>
        <th>COMPANY NAME</th>
        <th>CREDIT NAME</th>
        <th>STORE NAME</th>
      </tr>
    </thead>

    <tbody>
      <ng-container *ngIf="customers?.results.length!==0; else noData">
        <tr *ngFor="let data of customers?.results" style="cursor: pointer;">
          <td>{{ data?.id}}</td>
          <td>{{ data?.default_contact?.first_name }}</td>
          <td>{{ data?.default_contact?.last_name }}</td>
          <td>{{ data?.default_contact?.email }}</td>
          <td>{{ data?.company_name }}</td>
          <td>{{ data?.credit_term?.name}}</td>
          <td>{{ data?.store?.name}}</td>
        </tr>
      </ng-container>
      <ng-template #noData>
        <h1>No Data!</h1>
      </ng-template>
    </tbody>
  </table>
</div>
